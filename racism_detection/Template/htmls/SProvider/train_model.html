{% extends 'SProvider/Header.html' %} {% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />

<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" />
<link
  href="https://fonts.googleapis.com/css?family=Righteous"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/css?family=Fredoka+One"
  rel="stylesheet"
/>

<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

<style>
  body {
    background-color: #010409;
  }
  .container-fluid {
    padding: 50px;
  }
  .container {
    /* background-color: white; */
    padding: 50px;
  }
  #title {
    font-family: "Fredoka One", cursive;
  }
  .text-uppercase {
    font-family: "Righteous", cursive;
  }
  .tweettext {
    border: 2px solid yellowgreen;
    width: 1104px;
    height: 442px;
    overflow: scroll;
    /* background-color: ; */
  }
  .style1 {
    color: #ffffff;
    font-weight: bold;
  }
  .style7 {
    color: #ffff00;
  }
</style>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <form role="form" method="POST">
            {% csrf_token %}
            <fieldset>
              <p align="center" class="text-uppercase pull-center style1">
                Datasets Trained and Tested Results
              </p>

              <hr />
              <div
                class="relative overflow-x-auto"
                style="width: 50%; margin: auto"
              >
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-100"
                >
                  <thead
                    class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-100 text-center"
                  >
                    <tr>
                      <th scope="col" class="px-6 py-3">Model Type</th>
                      <th scope="col" class="px-6 py-3">Accuracy</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for object in objs %}
                    <tr
                      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200"
                    >
                      <td
                        class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        <div align="center">{{object.names}}</div>
                      </td>
                      <td class="px-6 py-4">
                        <div align="center" class="style9">
                          <span class="style7">{{object.ratio}}</span>
                        </div>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
            </fieldset>
          </form>
        </div>

        <div class="col-md-2">
          <!-------null------>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
  <tr></tr>
</body>
