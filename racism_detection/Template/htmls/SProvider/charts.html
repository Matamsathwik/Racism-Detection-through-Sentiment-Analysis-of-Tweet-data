{% extends 'SProvider/Header.html' %} {% block researchblock %}

<style>
  @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

  body {
    background-color: #000000;
    font-family: "Inter";
  }
  .menu table {
    width: 100%;
    text-align: center;
  }

  .menu table td:hover {
    background: rgb(0, 0, 0);
  }

  .menu table td {
    background: #584b4f;
  }

  .menu table,
  .menu table th,
  .menu table td {
    border: ;
    border-collapse: collapse;
  }

  .menu table th,
  .menu table td {
    padding: 15px;
  }
  .topic h1 {
    color: white;
    padding: 2px;
    text-align: center;
    border-style: none;
    height: 100px;
    width: 1330px;
    float: left;
  }
  #chartContainer {
    width: 1180px;
    margin-left: 180px;
    margin-top: -354px;
    position: fixed;
  }
  .sidemenu {
    margin-top: 118px;
    margin-left: -20px;
  }
</style>
<script src="https://unpkg.com/@tailwindcss/browser@4"></script>
<script>
  window.onload = function() {

  var chart = new CanvasJS.Chart("chartContainer", {
  	animationEnabled: true,
  	title: {
  		text: ""
  	},
  	data: [{
  	{% if chart_type == "line" %}
  		type: "line",
  	{% elif chart_type == "pie" %}
  		type: "pie",
  	{% elif chart_type == "spline" %}
  		type: "spline",
  	{% endif %}
  		startAngle: 240,
  		yValueFormatString: "##0.00\"%\"",
  		indexLabel: "{label} {y}",
  		dataPoints: [
  		{% for o in form %}
  			{y: {{o.dcount}}, label: "{{o.names}}"},
  		{% endfor %}
  		]
  	}]
  });
  chart.render();

  }
</script>
<body>
  <br />
  <div class="topic">
    <div class="sidemenu text-white">
      <h3
        style="color: black; margin-left: 60px; margin-top: 80px"
        class="font-bold"
      >
        <a href="{% url 'charts' 'pie' %}" class="text-white underline"
          >PIE CHART<br />
          <br />
          <br />
          <br />
          <br /> </a
        ><a href="{% url 'charts' 'line' %}" class="text-white underline"
          >LINE CHART</a
        >
      </h3>
      <h3 style="color: white; margin-left: 60px; margin-top: 100px">
        <a href="{% url 'charts' 'spline' %}"></a>
      </h3>
    </div>
    <div id="chartContainer" class="graph"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
  </div>
</body>
{% endblock %}
